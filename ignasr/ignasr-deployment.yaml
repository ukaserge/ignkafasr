apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ignasr
  name: ignasr
  namespace: limdongjin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ignasr
  strategy: {}
  template:
    metadata:
      labels:
        app: ignasr
    spec:
      serviceAccountName: ignasr
      containers:
        - image: gcr.io/limdongjin-kube/ignasr
          name: ignasr
          resources:
            requests:
              cpu: "50m"
              memory: "200Mi"
            limits:
              cpu: "200m"
              memory: 3Gi
          ports:
            - containerPort: 8080
          env:
            - name: MYPORT
              value: "8080"
            - name: ALLOWORIGIN
              # value: "https://limdongjin-kube.du.r.appspot.com"
              value: "https://kafasr.limdongjin.com"
            - name: BOOTSTRAPSERVERS
              value: "my-cluster-kafka-bootstrap.kafka-cluster:9092"
            - name: SECURITY_PROTOCOL
              value: "SASL_PLAINTEXT"
            - name: SASL_MECHANISM
              value: "SCRAM-SHA-512"
            - name: SASLJAASCONFIG
              valueFrom:
                secretKeyRef:
                  name: ignasr
                  key: "sasl.jaas.config"
            - name: IGNITESERVICENAME
              value: "ignite-service"
            - name: NAMESPACE
              value: "limdongjin"
            - name: IGNITEADDRESSES
              value: "ignite-service:10800"
            - name: IGNITEMODE
              value: "kubernetes"

status: {}

