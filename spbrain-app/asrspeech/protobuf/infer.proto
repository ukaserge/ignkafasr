syntax = "proto3";

package limdongjin.stomasr.protos;
option java_outer_classname = "InferProto";
option java_package = "limdongjin.stomasr.protos";

message Infer {
  string reqId = 1;
  string userId = 2;
  string inferResult = 3;
  optional string label = 4;
  optional string score = 5;
  optional string info = 6;
  optional string transcription = 7;
}
