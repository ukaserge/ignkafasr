apiVersion: apps/v1
kind: StatefulSet 
metadata:
  labels:
    app: spbrain
  name: spbrain
  namespace: limdongjin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spbrain
  serviceName: spbrain
  template:
    metadata:
      labels:
        app: spbrain
    spec:
      serviceAccountName: spbrain
      containers:
        - image: gcr.io/limdongjin-kube/spbrain
          name: spbrain
          volumeMounts:
            - mountPath: /app/vol
              name: spbrain-vol
              readOnly: false
          resources:
            requests:
              cpu: 2
              memory: 4Gi
            limits:
              cpu: 4
              memory: 8Gi
          env:
            - name: BOOTSTRAPSERVERS
              value: my-cluster-kafka-bootstrap.kafka-cluster:9092
            - name: KAFKA_USER_NAME
              value: spbrain
            - name: KAFKA_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spbrain
                  key: "password"
            - name: IGNITE_SERVICE_NAME
              value: ignite-service
            - name: IGNITE_PORT
              value: 10800
 
  volumeClaimTemplates:
    - metadata:
        name: spbrain-vol
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: "5Gi" # make sure to provide enought space for your application data
   
